{% extends "base.html" %}

{% block body %}

<div class="container mt-5 col-6 mx-auto card p-3 shadow-sm " style="background-color: #c7c8c947">
    <h3>Chat with {{ message.receiver.username }}</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control"name="content" id="content" value="{{message.content}}" aria-label="content" aria-describedby="button-addon2">
            <button class="btn  btn-secondary" type="submit" id="button-addon2">Update</button>
          </div>
    </form>
</div>
    {% endblock body %}
